<div nz-row >
  <div nz-col nzSpan="24">
    &nbsp;
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="1" >
    <div>
      <button (click)="add()" nz-button nzType="primary">
        <i nz-icon type="plus"></i>添加
      </button>
    </div>
  </div>
  <div nz-col nzSpan="21" nzOffset="1" >
    <form nz-form nzLayout="inline" (ngSubmit)="searchSubmit()" [formGroup]="searchForm">
      <nz-form-item >
        <nz-form-label >任务名</nz-form-label>
        <nz-form-control >
          <input nz-input formControlName="name"  id="name">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-label >任务组</nz-form-label>
        <nz-form-control >
          <input nz-input formControlName="groupName"  id="group">
        </nz-form-control>
      </nz-form-item >
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary">搜索</button>
          <button nz-button nzType="primary" (click)="resetSearch($event)">重置</button>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label >状态类型选择</nz-form-label>
        <nz-form-control >
          <nz-select formControlName="statusTypeSel"
                     nzPlaceHolder="任务状态类型选择" (ngModelChange)="statusTypeSelChange($event)">
            <nz-option nzValue="1" nzLabel="任务还没执行完成"></nz-option>
            <nz-option nzValue="2" nzLabel="任务执行完成"></nz-option>
            <nz-option nzValue="3" nzLabel="全部"></nz-option>
          </nz-select>
        </nz-form-control>

      </nz-form-item>
    </form>
  </div>

</div>

<div nz-row>
  <div nz-col nzSpan="24">
    <simple-table #st [data]="url" [extraParams]="params"  [columns]="columns"></simple-table>
  </div>
</div>
